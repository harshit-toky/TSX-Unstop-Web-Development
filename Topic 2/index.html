<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Webpage</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header styling */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
    }

    header h1 {
      margin-bottom: 10px;
    }

    /* Navigation bar styling */
    nav ul {
      list-style-type: none;
      display: flex;
      gap: 15px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main section styling */
    main {
      padding: 20px;
      margin-top: 20px;
    }

    article {
      background-color: #ffffff;
      padding: 20px;
      margin: auto;
      max-width: 800px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    article h2 {
      margin-bottom: 15px;
    }

    article p {
      margin-bottom: 12px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Webpage</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>Welcome to My Webpage</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vel vestibulum risus, eget cursus nulla.</p>
      <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium.</p>
    </article>
  </main>

</body>
</html>
